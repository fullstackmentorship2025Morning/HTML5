<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tables</title>
</head>
<body>
      <h3>Student Table</h3>

      <table border="1" cellpadding="5" cellspacing="0">
            <tr>
                  <th>No.</th>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Phone</th>
            </tr>
            <tr>
                  <td>1</td>
                  <td>Ahmed</td>
                  <td>2aad</td>
                  <td>1234</td>
            </tr>
      </table>

      <h4>Table Vertical</h4>
      <table border="1" cellpadding="0" cellspacing="0">
            <tr>
                  <th>No.</th>
                  <td>1</td>
            </tr>
            <tr>
            <th>Name</th>
            <td>AMiin</td>
            </tr>
            <tr>
                  <th>No.</th>
                  <td>2</td>
            </tr>
            <tr>
                  <th>Name</th>
                  <td>Ahmed</td>
            </tr>
      
      </table>
      
            
      <!-- Colspan and Rowspan -->
      <table border="1" cellpadding="0" cellspacing="0" style="width:530px; height:130px">
            <tr>
                  <td colspan="3"></td>
                  <!-- <td></td>
                  <td></td> -->
                  <td></td>
                  <td></td>
            </tr>
            <tr>
                  <td></td>
                  <td rowspan="3"></td>
                  <td></td>
                  <td></td>
                  <td></td>
            </tr>
            <tr>
                  <td></td>
                  <!-- <td></td> -->
                  <td></td>
                  <td></td>
                  <td></td>
            </tr>
            <tr>
                  <td></td>
                  <!-- <td></td> -->
                  <td></td>
                  <td></td>
                  <td></td>
            </tr>
            <tr>
                  <td colspan="5"></td>
                  <!-- <td></td>
                  <td></td>
                  <td></td>
                  <td></td> -->
            </tr>
      </table>

</body>
</html>
