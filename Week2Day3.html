<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Block Level || Inline Level</title>
</head>
<body>
      <!-- Block Level Elements -->
       -- kani waa Block Level Element -- 
      <h1>Hello World</h1>
      <h2>Hello World 2</h2>
      <!-- Inline Level Elements -->
       -- kuwani wa inline level-- <br> 
       <button>one</button>
       <button>Two</button>
       <a href="#">go to bbc </a>
       <a href="#">go to aljazeera</a> <br>

       <!-- block and inline -->
        --kuwani waa isku jir block iyo inline -- 
        <ul>
            <li>
                  <a href="#">Home</a>
            </li>
            <li>
                  <a href="#">About</a>
            </li>
        </ul>
</body>
</html>
